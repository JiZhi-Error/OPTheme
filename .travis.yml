language: android
deploy:
  provider: releases
  api_key:
secure: 
  file: app/build/outputs/apk/app-release.apk
  on:
repo: JiZhi-Error/OPTheme
branch: release
tags: true
  skip_cleanup: 'true'
android:
  components:
  - build-tools-30.0.1
  - android-30
  - platform-tools
  - extra-android-m2repository
  - extra-android-support
before_script:
- chmod +x gradlew
script:
- "./gradlew assembleRelease"
before_install:
- openssl aes-256-cbc -K $encrypted_b4de652e6f20_key -iv $encrypted_b4de652e6f20_iv
  -in jizhi.jks.enc -out jizhi.jks -d
install:
- echo yes | sdkmanager "tools"
- echo yes | sdkmanager "platforms;android-25" # Latest platform required by SDK tools
- echo yes | sdkmanager "platforms;android-${API}" # Android platform required by emulator
- echo yes | sdkmanager "extras;android;m2repository"
- echo yes | sdkmanager "extras;google;m2repository"
- echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
- echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
- echo yes | sdkmanager "$EMULATOR" # Install emulator system image